<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!---estilos de css-->
    <link rel="stylesheet" href="styles.css">

</head>
<body class="text-gray">
    <!--seccion login-->
    <section class="screen-form">
        <!--contenedor del formulario-->
        <div class="bg-white form-container">
            <!--contenedor del titulo-->
            
            <div>
                <h1 class="text-black">iniciar sesi&oacute;n </h1>
            </div>
             <!--entradas del formulario-->
            <div class="input-container">
                <label for="user">usuario</label>
                <input type="text" placeholder="ingrece un usuario" id="user">
            </div>

            <div class="input-container">
                <label for="password">contraseña</label>
                <input type="text" placeholder="ingrese contraseña" id="password">
            </div>
            <!--campo de checkbox-->
            <div class="check-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recordar contraseña</label> 
            </div>
            <!--boton-->
            <div class="btn-container">
                <button class="btn">iniciar sesion</button>
            </div>
        </div>
    </section>
    
</body>
</html>
